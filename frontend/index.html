<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planning Activitats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-4">
  <h1 class="mb-4">Planning d'activitats</h1>
  <div class="mb-3">
    <label for="monthSelect" class="form-label">Mes:</label>
    <select id="monthSelect" class="form-select w-auto">
      <option value="Gener 2025">Gener</option>
      <option value="Febrer 2025">Febrer</option>
      <option value="Març 2025">Març</option>
      <option value="Abril 2025">Abril</option>
      <option value="Maig 2025">Maig</option>
      <option value="Juny 2025">Juny</option>
      <option value="Juliol 2025">Juliol</option>
      <option value="Agost 2025">Agost</option>
      <option value="Setembre 2025">Setembre</option>
      <option value="Octubre 2025">Octubre</option>
      <option value="Novembre 2025">Novembre</option>
      <option value="Desembre 2025">Desembre</option>
    </select>
  </div>
  <input id="searchInput" type="text" class="form-control mb-3" placeholder="Buscar per nom, dia, hora...">
  <table class="table table-bordered table-striped">
    <thead>
      <tr><th>Dia</th><th>Hora</th><th>Activitat</th><th>Espai</th></tr>
    </thead>
    <tbody id="planningTableBody"></tbody>
  </table>
  <script src="app.js"></script>
</body>
</html>
