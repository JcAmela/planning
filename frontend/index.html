<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda setmanal · Can Cañadó</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/days.css">
  <link rel="stylesheet" href="css/activity-card.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/daily.css">
  <link rel="stylesheet" href="css/weekly.css">
</head>
<body>

  <!-- Botón fijo para abrir/cerrar el menú lateral -->
  <button id="sidebarToggle" aria-label="Obrir menú">☰</button>

  <!-- Menú lateral -->
  <aside id="sidebar">
    <div class="sidebar-content">
      <h2 class="h5">🎯 Filtra activitats</h2>

      <label for="sidebarMonthSelect" class="form-label">Mes:</label>
      <select id="sidebarMonthSelect" class="form-select mb-2">
        <option value="Gener 2025">Gener</option>
        <option value="Febrer 2025">Febrer</option>
        <option value="Març 2025">Març</option>
        <option value="Abril 2025">Abril</option>
        <option value="Maig 2025">Maig</option>
        <option value="Juny 2025">Juny</option>
        <option value="Juliol 2025">Juliol</option>
        <option value="Agost 2025">Agost</option>
        <option value="Setembre 2025">Setembre</option>
        <option value="Octubre 2025">Octubre</option>
        <option value="Novembre 2025">Novembre</option>
        <option value="Desembre 2025">Desembre</option>
      </select>

      <input id="sidebarSearchInput" type="text" class="form-control mb-2" placeholder="Buscar per activitat, sala..." />

      <button id="sidebarRefresh" class="btn btn-primary w-100 mb-3">🔄 Actualitzar</button>
      <button id="goToToday" class="btn btn-outline-secondary w-100">📅 Avui</button>
    </div>
  </aside>

  <!-- Contingut principal -->
  <main>
    <header class="text-center my-4">
      <h1 class="mb-2">🗓️ Agenda d'activitats</h1>
      <p class="lead text-muted">Centre Cívic i Cultural Can Cañadó</p>
      <div class="btn-group mt-3" role="group" aria-label="Canviar vista">
        <button id="btnDaily" class="btn btn-outline-primary">Diària</button>
        <button id="btnWeekly" class="btn btn-outline-primary">Setmanal</button>
        <button id="btnMonthly" class="btn btn-outline-primary">Mensual</button>
      </div>
    </header>

    <section id="dailyView" class="d-none">
      <div class="day-nav mb-3">
        <button id="prevDay" aria-label="Dia anterior">◀</button>
        <select id="daySelect" aria-label="Seleccionar dia"></select>
        <button id="nextDay" aria-label="Dia següent">▶</button>
      </div>
      <div id="dayContainer" class="activities-list"></div>
    </section>

    <section id="weeklyView" class="d-none">
      <div id="weekContainer" class="week"></div>
    </section>

    <section id="monthlyView">
      <section id="activitiesContainer" class="d-flex flex-column gap-3 px-2 px-md-4"></section>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/vistas.js"></script>
</body>
</html>
